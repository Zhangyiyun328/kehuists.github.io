<b>眠龙勿扰董事长宣布辞职</b><br><br>
<p>    近日，因工作关系，科辉停止营业的同时，眠龙勿扰方面的总裁兼董事长Francis正式宣布了辞职消息。目前眠龙勿扰情况未知，科辉与眠龙勿扰需要赶快进行新的合作确认，因为眠龙勿扰已经停止一切合作。</p>
